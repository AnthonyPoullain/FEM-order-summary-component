<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap");
      body {
        font-family: "Red Hat Display", sans-serif;
      }
    </style>
  </head>
  <body
    class="
      bg-indigo-100
      h-screen
      w-screen
      flex
      items-center
      justify-center
      text-center
    "
  >
    <div class="max-w-xs bg-white rounded-xl mx-6 overflow-hidden shadow-2xl">
      <div class="">
        <img class="container" src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="mx-4">
        <h1 class="mt-8 mb-4 text-gray-800 font-extrabold text-xl">
          Order Summary
        </h1>
        <p class="text-sm leading-6 text-gray-500">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div
        class="
          flex flex-col
          sm:flex-row
          mx-6
          bg-gray-50
          sm:justify-between
          justify-center
          p-3
          rounded-lg
          items-center
          my-6
          text-sm
        "
      >
        <img src="images/icon-music.svg" class="block" alt="" />
        <div class="flex flex-col">
          <h2 class="font-bold mx-4 mt-3">Annual Plan</h2>
          <p class="text-gray-500 mb-3">$59.99/year</p>
        </div>
        <a
          href="#"
          class="
            block
            underline
            text-indigo-600
            hover:text-indigo-500
            cursor-pointer
            font-bold
            text-xs
          "
          >Change</a
        >
      </div>
      <div class="flex flex-col">
        <a
          class="
            shadow-
            bg-indigo-600
            hover:bg-indigo-500
            rounded-lg
            mx-6
            font-bold
            text-white text-sm
            py-3
            px-8
            z-10
            cursor-pointer
          "
          href="#"
        >
          Proceed to Payment
        </a>
        <a
          href="#"
          class="
            mt-4
            mb-8
            cursor-pointer
            text-sm text-gray-500
            hover:text-gray-900
            font-bold
          "
          >Cancel Order</a
        >
      </div>
    </div>
  </body>
</html>
